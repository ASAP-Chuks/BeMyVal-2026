<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Valentine ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    color: white;
    text-align: center;
}

/* Sections */
.section {
    min-height: 100vh;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    opacity: 0;
    transition: opacity 1.5s ease;
}

.section.show {
    display: flex;
    opacity: 1;
}

/* Buttons */
button {
    padding: 12px 25px;
    margin: 15px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
}

.yes-btn {
    background: white;
    color: #ff4b7d;
}

.no-btn {
    background: #ff2e63;
    color: white;
    position: relative;
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
}

/* Typewriter */
#typeText {
    font-size: 20px;
    max-width: 600px;
    white-space: pre-line;
    min-height: 120px;
}

/* Romantic framed card */
.card {
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    margin: 30px auto;
    max-width: 850px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.25);
    border: 1px solid rgba(255,255,255,0.25);
}

/* Stylish headings */
.fancy-title {
    font-size: 28px;
    margin-bottom: 20px;
    position: relative;
    display: inline-block;
}

.fancy-title::after {
    content: "";
    display: block;
    width: 60%;
    height: 3px;
    margin: 8px auto 0;
    background: white;
    border-radius: 5px;
    opacity: 0.7;
}

/* Photo Gallery */
.photo-gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.photo-gallery img {
    width: 280px;
    border-radius: 15px;
    border: 6px solid rgba(255,255,255,0.3);
    background: white;
    padding: 6px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
    transition: transform 0.3s ease;
}

.photo-gallery img:hover {
    transform: scale(1.05);
}

/* Video Gallery */
.video-gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 40px;
}

.video-gallery video {
    width: 500px;
    max-width: 90%;
    border-radius: 15px;
    border: 6px solid rgba(255,255,255,0.3);
    background: black;
    padding: 6px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.35);
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="John_Legend_All-of-Me.mp3" type="audio/mpeg">
</audio>

<!-- START PAGE -->
<div id="startPage" class="section show">
    <h1>Will You Be My Valentine? üíå</h1>
    <div>
        <button class="yes-btn" onclick="startExperience()">Yes ‚ù§Ô∏è</button>
        <button class="no-btn" id="noBtn">No üíî</button>
    </div>
</div>

<!-- MAIN PAGE -->
<div id="mainPage" class="section">

    <div class="card">
        <h1 class="fancy-title">Why I Want You As My Valentine üíñ</h1>
        <div id="typeText"></div>
    </div>

    <div class="card">
        <h2 class="fancy-title"> My African Queen and Girl of My Dreams üì∏</h2>

        <div class="photo-gallery">
            <img src="baddie.jpg" alt="Memory 1">
            <img src="bikini.jpg" alt="Memory 2">
            <img src="room.jpg" alt="Memory 3">
        </div>
    </div>

    <div class="card">
        <h2 class="fancy-title"> Our Memories üé•</h2>

        <div class="video-gallery">
            <video controls>
                <source src="usus.mp4" type="video/mp4">
            </video>

            <video controls>
                <source src="ussy.mp4" type="video/mp4">
            </video>
        </div>
    </div>

</div>

<script>

/* Switch pages */
function startExperience() {
    const start = document.getElementById("startPage");
    const main = document.getElementById("mainPage");

    start.classList.remove("show");

    setTimeout(() => {
        start.style.display = "none";
        main.classList.add("show");
        document.getElementById("bgMusic").play();
        startTypewriter();
    }, 800);
}

/* Typewriter */
const message = 
`Because you make my days brighter.

Because your smile is my favorite thing.

Because being with you feels peaceful and you tolerate all my bullshit.

Because you inspire me.

And because I choose and admire you with all my being ‚Äî every single time.

I love you to death and beyond with all my heart and being. MUAH!`;

let index = 0;

function startTypewriter() {
    const textElement = document.getElementById("typeText");

    function type() {
        if (index < message.length) {
            textElement.textContent += message.charAt(index);
            index++;
            setTimeout(type, 40);
        }
    }

    type();
}

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);

/* Running No Button */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Pause music when videos play, resume when all paused */
const bgMusic = document.getElementById("bgMusic");
const videos = document.querySelectorAll("video");

videos.forEach(video => {

    video.addEventListener("play", () => {
        if (!bgMusic.paused) {
            bgMusic.pause();
        }
    });

    video.addEventListener("pause", () => {
        // check if ALL videos are paused
        const anyPlaying = Array.from(videos).some(v => !v.paused);
        if (!anyPlaying) {
            bgMusic.play();
        }
    });

    video.addEventListener("ended", () => {
        const anyPlaying = Array.from(videos).some(v => !v.paused);
        if (!anyPlaying) {
            bgMusic.play();
        }
    });

});

</script>

</body>
</html>
